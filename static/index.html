<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <title>User Sign Up</title>
        <link rel="stylesheet" href="/style.css">
    </head>

    <body>

        <div class="container vertical-center">
        
            <form onsubmit="return false">
                <h1 class="font-weight-bold">User Sign Up</h1>

                <div class="form-group">
                    <label for="name" class="font-weight-bold">Name:</label>
                    <input type="text" class="form-control" id="name" required pattern="^[a-zA-Z0-9]+$">
                </div>
                
                <div class="form-group">
                    <label for="email" class="font-weight-bold">Email:</label>
                    <input type="email" class="form-control" id="email" required>
                </div>

                <div class="form-group">
                    <label for="password" class="font-weight-bold">Password:</label>
                    <input type="password" class="form-control" id="password" required pattern="^((?=.*\d)(?=.*[a-z])(?=.*[A-Z])|(?=.*\d)(?=.*[a-z])(?=.*[\-~`!@#$%\[\]\{\}\?\\\/\(\)^_+\|])|(?=.*[a-z])(?=.*[A-Z])(?=.*[\-~`!@#$%\[\]\{\}\?\\\/\(\)^_+\|])).{8,}$">
                </div>
                
                <button onclick="UserSignIn()" class="btn btn-primary">Sign Up</button>
            </form>
        </div>
        
        <script src="/script.js"></script>
        <script src="/validation.js"></script>
    </body>
</html>
